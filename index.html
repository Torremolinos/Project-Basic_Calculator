<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="conteiner-cal" id="conteiner">
    
      <div class="display-cal" id="display"><span class="span" id="span">0</span><br/>0</div>
      <div class="buttons-cal" id="buttons">
        <div>
          <button class="operator"><i class="fa-solid fa-percent"></i></button>
          <button class="operator">CE</button>
          <button class="operator"><i class="fa-sharp fa-solid fa-c"></i></i></button>
          <button class="operator">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div>
          <button class="operator">π</button>
          <button class="operator">χ²</button>
          <button class="operator">
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
          <button class="operator"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
          <button class="button"><i class="fa-solid fa-7"></i></button>
          <button class="button"><i class="fa-solid fa-8"></i></button>
          <button class="button"><i class="fa-solid fa-9"></i></button>
          <button class="operator"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div>
          <button class="button"><i class="fa-solid fa-4"></i></button>
          <button class="button"><i class="fa-solid fa-5"></i></button>
          <button class="button"><i class="fa-solid fa-6"></i></button>
          <button class="operator"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div>
          <button class="button"><i class="fa-solid fa-1"></i></button>
          <button class="button"><i class="fa-solid fa-2"></i></button>
          <button class="button"><i class="fa-solid fa-3"></i></button>
          <button class="operator"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div>
          <button class="operator">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="button"><i class="fa-solid fa-0"></i></button>
          <button class="decimal">,</button>
          <button class="result"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8ec1892a41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
